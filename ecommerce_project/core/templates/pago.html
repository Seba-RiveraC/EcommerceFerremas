    {% load static %}
    <!DOCTYPE html>
    <html lang="es">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pago - Ferretería Ferremás</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'tienda/styles.css' %}">
    </head>
    <body class="bg-white text-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
        <div class="container-fluid">
        <a class="navbar-brand text-dark fw-bold" href="/">Ferremás</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Resumen de Pago</h2>
        <div class="card mt-4 shadow">
        <div class="card-body">
            <p><strong>Producto:</strong> Martillo</p>
            <p><strong>Precio:</strong> $7.990</p>
            <form action="/webpay/iniciar-pago/" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-warning text-dark w-100">Pagar con WebPay</button>
            </form>
        </div>
        </div>
    </div>

    <footer class="bg-warning text-center text-dark py-3 mt-5">
        © 2025 Ferremás - Todos los derechos reservados
    </footer>
    </body>
    </html>
